<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Sajilo Kaam</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Your payment has been processed successfully. You will be redirected shortly.</p>
        <a href="/success?type=payment" class="button">Continue</a>
    </div>
    <script>
        // Extract query parameters and redirect to React app
        const urlParams = new URLSearchParams(window.location.search);
        const transactionUuid = urlParams.get('transaction_uuid') || urlParams.get('transaction_uuid');
        const status = urlParams.get('status');
        
        // Build redirect URL with all callback data
        const redirectUrl = new URL('/success', window.location.origin);
        redirectUrl.searchParams.set('type', 'payment');
        if (transactionUuid) redirectUrl.searchParams.set('transactionId', transactionUuid);
        if (status) redirectUrl.searchParams.set('status', status);
        
        // Copy all other params
        urlParams.forEach((value, key) => {
            if (key !== 'transaction_uuid' && key !== 'status') {
                redirectUrl.searchParams.set(key, value);
            }
        });
        
        // Auto-redirect after 2 seconds
        setTimeout(() => {
            window.location.href = redirectUrl.toString();
        }, 2000);
    </script>
</body>
</html>
